<!DOCTYPE html>
<html lang="en">
<!-- CDN -->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <style>
    input[type="text"] {
      padding: 5px;
      border: 0;
      border-bottom: 2px solid #ddd;
      width: 200px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 10px;
    }

    select {
      padding: 5px;
      margin: 10px;
      border: 2px solid #ddd;
      width: 210px;
    }

    select option {
      border: 1px solid #ddd;
    }

    .button {
      border: 0;
      padding: 10px;
      width: 200px;
      background-color: #006495;
      font-weight: bold;
      color: #fff;
      margin: 10px;
    }

    button:hover {
      background-color: brown;
    }

    button:active {
      background-color: yellow;
    }

    input:required {
      border-bottom: 2px solid brown;
    }

    input:invalid {
      border-bottom: 2px solid brown;
    }

    input:valid {
      border-bottom: 2px solid green;
    }



    .box {
      border: 2px solid black;
      width: 150px;
      height: 150px;
    }

    @keyframes example {
      from {
        width: 150px;
        height: 150px;
      }
      to {
        width: 300px;
        height: 300px;
        transform: scale(1.2) rotateX(180deg) rotateY(180deg) rotateZ(180deg) skewX(90deg);
      }
    }

    /* @keyframes example-animation {
      0% {
        background-color: yellow;
      }

      20% {
        background-color: red;
      }

      40% {
        background-color: blue;
      }

      100%{
        background-color:aqua;
      }
    } */

    .box:hover {
      animation-name: example;
      animation-duration: 2s;
      /* animation-iteration-count: 3; */
      /* animation-delay: 1s; */
      /* animation-direction: alternate-reverse; */
      animation-timing-function: ease-out;
    }

    div[class|="box"] {
      color: red;
    }


    /* .box~div {
      color: yellow;
      border: 1px solid red;
    } */
  </style>
</head>

<body>
  <h1>Contact Us</h1>

  <!-- <div class="box box2" >
    This is my Div

  <div class="3box">

  <div id="msgs">

  </div>


  <div>
    <input id="txtFName" class="cls" type="text" placeholder="First Name" required onblur="test()" />
  </div>

  <div>
    <input type="text" placeholder="Age" onkeyup="onPress(event)" />
  </div>


  <div>
    <input id="txtLName" class="cls" type="text" placeholder="Last Name" pattern="[0-9]{3}" />
  </div>

  <div>
    <select onchange="onSelect()">
      <option>C#</option>
      <option>JavaScript</option>
      <option>Typescript</option>
      <option>Java</option>
    </select>
  </div>

  <div>
    <!-- <button>Save</button> -->
    <input class="button" type="button" value="Save" id="btnSave" />
  </div>

  <script>
    $(document).ready(function () {
      // Id,tag, class
      // timers, websvc, dbcall, file, events

      $.ajax({
        method: 'GET',
        url: 'https://api.github.com/users',
        success: function (res) {
          for (var i = 0; i < res.length; i++) {

            // var div = document.createElement('div');
            // div.innerHTML += '<h4>' + res[i].login + '<h4>';
            // div.innerHTML += '<img width="100" height="100" src="' + res[i].avatar_url + '">';

            var html = "<div>"
            html += '<h4>' + res[i].login + '</h4>';
            html += '<img width="100" height="100" src="' + res[i].avatar_url + '">';
            html += "</div>";


            $('#msgs').append(html);
          }
        },
        error: function (er) {
          console.log(er);
        }
      });





      $('#btnSave').click(function () {
        $('#txtFName').animate({ width: 150, height: 100, opacity: 0.5 });
      });
    });




  </script>
</body>

</html>
